#kotlin
kotlin_version=1.4.0-rc

#spring boot
spring_boot_version=2.3.2.RELEASE
dependency_management_plugin=1.0.9.RELEASE

#postgesql
postgresql_plugin=9.4.1211.jre7
postgresql_schema=public

#flyway
flyway_core_version=6.4.1
flyway_plugin=4.0.3
flyway_url=jdbc:postgresql://localhost:5432/postgres
flyway_user=aegorova
flyway_password=aegorova
flyway_schemas=public
flyway_locations=/src/main/resources/db/migration

#jooq
jooq_plugin=2.0.2
jooq_generator_name=org.jooq.util.DefaultGenerator
