#JDBC
psql_JDBCDriver_version=42.2.12
jdbc_driver=org.postgresql.Driver
jdbc_url=jdbc:postgresql://localhost:5432/postgres
jdbc_user=aegorova
jdbc_password=aegorova
jdbc_schema=public

#node
node_version=12.16.2
node_npmVersion=6.14.4
node_download=true
node_gradle_version=2.2.4

#docker
docker_port=8080
